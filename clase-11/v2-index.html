<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>El título</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <style>
            footer {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }

            footer p {
                margin-bottom: 0.25rem;
            }

            a {color:red;}
            a:hover{color:blue;}

            footer a{color:green;}
            footer a:hover{color:yellow;}

        </style>
    </head>
    <body>
        <main role="main">
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col py-5">
                            <h1>Título titular titulando</h1>
                            <p class="lead text-muted">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non eleifend est. Mauris eu quam quis enim pretium maximus ac luctus turpis. Sed commodo turpis in facilisis mollis. Nunc facilisis ultrices lorem
                                vel mattis.
                            </p>
                        </div>
                        <!--cierra el div.col-->
                    </div>
                    <!--cierra el div.row-->
                </div>
            </header>

            <div class="py-5 bg-light">
                <div class="container">
                    <div class="row" id="articulos">
                        <!--acá se meten cosas por JS-->
                    </div>
                    <!--cierra el div.row-->
                </div>
                <!--cierra el div.container-->
            </div>
            <!--cierra el div.bg-light-->
        </main>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Volver arriba</a>
                </p>
                <p>Basado en <a href="https://getbootstrap.com/docs/4.5/examples/album/" rel="nofollow" target="_blank">Album example</a> de Bootstrap</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

        <script>
            Papa.parse("https://raw.githubusercontent.com/profesorfaco/dno037-2020/gh-pages/clase-11/data.csv", {
                download: true,
                complete: function (results) {
                    console.log(results.data);

                    var cl = results.data;

                    for (let i = 1; i < cl.length - 1; i++) {
                        $("#articulos").append('<div class="col-md-4"><div class="card mb-4 shadow-sm"><img src="' + cl[i][4] + '" class="card-img-top" alt="color plano" /><div class="card-body"><p class="card-text">'+ cl[i][0] +'</p><div class="d-flex justify-content-between align-items-center"><small class="text-muted">' + cl[i][2] + '</small><small class="text-muted">'+ cl[i][1] +'</small></div></div></div></div>');
                    }
                },
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
